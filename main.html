<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>All In One Infotainment System</title>

    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>


<main class="navigation">
    <header class="navigation-header">

    </header>

    <div class="navigation-screen">
        <div class="navigation-profile">

        </div>
        <div class="navigation-map">

        </div>
        <div class="navigation-menu">
            <div class="menu-grid">
                <button class="menu-button music">
                    <span class="menu-icon">🎵</span>
                    <span class="menu-label">음악</span>
                </button>

                <button class="menu-button video">
                    <span class="menu-icon">📺</span>
                    <span class="menu-label">영상</span>
                </button>

                <button class="menu-button games">
                    <span class="menu-icon">🎮</span>
                    <span class="menu-label">게임</span>
                </button>

                <button class="menu-button news">
                    <span class="menu-icon">📰</span>
                    <span class="menu-label">뉴스</span>
                </button>

                <button class="menu-button wifi">
                    <span class="menu-icon">📶</span>
                    <span class="menu-label">WiFi</span>
                </button>

                <button class="menu-button settings">
                    <span class="menu-icon">⚙️</span>
                    <span class="menu-label">설정</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="navigation-footer">

    </footer>
</main>

<script src="js/main.js"></script>

</html>
